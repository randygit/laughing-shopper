
<section ng-controller="ResetPasswordFormController" ng-init="getDefault()"> 
  <div class="col-sm-12">
    <div class="container">
      <div class="row"> 
        <div class="messages"> 
          <div class="alert alert-blank"><strong></strong></div>
        </div>
      </div>
      <div class="account-content">
        <div class="container">
          <div class="row">
            <div class="col-sm-6"></div>
            <div class="rblock">
              <div class="rbox">
                <div class="rboxborder">
                  <h3><span class="introcolor">Change Password</span></h3>
                  <form name="form" method="post" novalidate="novalidate" class="form-horizontal"> 
                    <input type="hidden" name="_csrf"/>
                    <div class="row">
                      <div class="form-group">
                        <label for="currentpassword" class="control-label col-sm-2">Current password:</label>
                        <div class="col-sm-10">
                          <input type="password" name="currentpassword" id="currentpassword" ng-model="reset.currentpassword" required="required" placeholder="Enter curent password" class="form-control currentpass1"/><span ng-cloak="ng-cloak" ng-show="form.currentpassword.$dirty &amp;&amp; form.currentpassword.$error.required" class="help-block">Please enter your current password</span>
                          <!--span.help-block(ng-show="form.currentpassword.$dirty && form.currentpassword.$error.isTaken") Wrong password--><span ng-cloak="ng-cloak" ng-show="form.currentpassword.$dirty &amp;&amp; form.currentpassword.$error.serverMessage" class="help-block">{{form.currentpassword.$error.serverMessage}} </span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label for="password" class="control-label col-sm-2">New password:</label>
                        <div class="col-sm-10">
                          <input type="password" name="password" id="password" ng-model="reset.newpassword" password-validate="password-validate" required="required" match="reset.verification" placeholder="Enter password" class="form-control pass1"/><span ng-cloak="ng-cloak" ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Please enter a password</span>
                          <!--span.help-block(ng-cloak="ng-cloak", ng-show="form.password.$dirty && form.password.$error.pwd") Invalid Password. Length must be > 8 characters and have a letter and number-->
                          <!-- input.form-control(type="text",  name="strength", id="strength", value="weak", disabled, style="width: 25%;")-->
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label for="verify" class="control-label col-sm-2 verify">Verify Password:</label>
                        <div class="col-sm-10">
                          <input type="password" name="verification" id="verification" ng-model="reset.verification" required="required" match="reset.newpassword" placeholder="Verify password" class="form-control verification"/><span ng-cloak="ng-cloak" ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.required" class="help-block">Please repeat your password</span><span ng-cloak="ng-cloak" ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.match &amp;&amp; !form.verification.$error.required" class="help-block">Passwords don't match</span>
                        </div>
                      </div>
                    </div>
                    <p></p>
                    <div class="row">
                      <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                          <input type="submit" value="Change Password" ng-click="changePassword()" class="btn btn-tropical"/>
                          <input type="submit" value="Cancel" ng-click="cancelPassword()" class="btn btn-default"/>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="/js/scripts/check-password.js"></script>
      </div>
    </div>
  </div>
</section>
